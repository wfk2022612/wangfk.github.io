<transition name='main'>
    <div class="lt-full zmiti-detail-main-ui " :class="{'show':show}" ref='page'>
        <div :style="{background:'url('+imgs.detailBg+') no-repeat center top',backgroundSize:'cover'}">
            <div class="zmiti-index-logo"><img :src="imgs.logo" alt=""></div>
            <h1></h1>
            <div class="zmiti-detail-title"><img :src="data.title" alt=""></div>
            <div v-tap='[toggleVideo]' v-if='data.videoPoster' class="zmiti-video-C" :style="{background:showVideo?'transparent':'url('+data.videoPoster+')
                no-repeat center'}"><video :style="{opacity:showVideo?1:0}" :src="data.videoUrl" x5-playsinline=""
                    ref="video" controls x-webkit-airplay="true" webkit-playsinline="true" playsinline="true">
                </video></div>
            <div class="zmiti-video-text">{{data.videoText}}</div>
            <div v-for='(c,i) in data.content' v-if='data.content&&data.content.length'>
                <div class="zmiti-image" v-if='c.img' :key="i"><img :src="c.img" alt=""></div>
                <div class="zmiti-subtitle" v-if="c.img&&c.title" :key="i">{{c.title}}</div>
                <div class="zmiti-image-text" v-if='c.text'>
                    <div>{{c.text}}</div>
                </div>
            </div>
            <div class="zmiti-comment"></div>
        </div>
        <section class="zmiti-back" v-tap='[hidePage]'><img :src="imgs.back" alt=""></section>
    </div>
</transition>
