        <script>
            //音乐自动播放
            $(document).ready(function(){
                autoPlayMusic();
                audioAutoPlay();
            });
            function audioAutoPlay() {
                var audio = document.getElementById('car_audio');
                audio.play();
                document.addEventListener("WeixinJSBridgeReady", function () {
                    audio.play();
                }, false);
            }

            $("#play").on("click",function(){
                var audio = document.getElementById('car_audio');
                audio.paused?audio.play():audio.pause()
            })

            $("#playMask").one("click",function(){
                $("#playMask").remove();
            })

            // 音乐播放
            function autoPlayMusic() {
                // 自动播放音乐效果，解决浏览器或者APP自动播放问题
                function musicInBrowserHandler() {
                    musicPlay(true);
                    document.body.removeEventListener('touchend', musicInBrowserHandler);
                }
                document.body.addEventListener('touchend', musicInBrowserHandler);
                // 自动播放音乐效果，解决微信自动播放问题
                function musicInWeixinHandler() {
                    musicPlay(true);
                    document.addEventListener("WeixinJSBridgeReady", function () {
                        musicPlay(true);
                    }, false);
                    document.removeEventListener('DOMContentLoaded', musicInWeixinHandler);
                }
                document.addEventListener('DOMContentLoaded', musicInWeixinHandler);
            }
            function musicPlay(isPlay) {
                var media = document.querySelector('#car_audio');
                if (isPlay && media.paused) {
                    media.play();
                }
                if (!isPlay && !media.paused) {
                    media.pause();
                }
            }
        </script>
    </body>
