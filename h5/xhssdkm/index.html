  <script>
  function is_weixn() {
    var ua = navigator.userAgent.toLowerCase();
    if (ua.match(/MicroMessenger/i) == "micromessenger") {
      return true;
    } else {
      return false;
    }
  }

  function isIOS(){
    return /(iPhone|iPad|iPod|iOS)/i.test(navigator.userAgent)
  }

  function isAndroid(){
    return /(Android)/i.test(navigator.userAgent)
  }


  var audio = document.getElementById("bgMusic")

  $(function () {
    console.log('jquery.ready ')

    if(is_weixn()){
      // 微信自动播放
      if (window.WeixinJSBridge) {
        WeixinJSBridge.invoke('getNetworkType', {}, function (e) {
          audio.muted = true
          audio.play();
          window.canplay=true;
          console.log('getNetworkType canplay'+canplay)
        }, false);
      }
      document.addEventListener("WeixinJSBridgeReady", function () {
        WeixinJSBridge.invoke('getNetworkType', {}, function (e) {
          audio.muted = true
          audio.play();
          window.canplay=true;
          console.log('getNetworkType canplay'+canplay)
        });
      }, false);

      function autoPlayAudio() {
        if (wx) {
          wx.config({
            // 配置信息, 即使不正确也能使用 wx.ready
            debug: false,
            appId: '',
            timestamp: 1,
            nonceStr: '',
            signature: '',
            jsApiList: []
          });
          wx.ready(function () {
            audio.muted = true
            audio.play();
            window.canplay=true;
            console.log('getNetworkType canplay'+canplay)
          });
        }
      };
      // 解决ios音乐不自动播放的问题
      autoPlayAudio();
    }else if(isIOS()||isAndroid()){
      audio.muted = true
      audio.autoplay="autoplay"
      $("#app").one("click", function () {
        console.log('app one click')
        
        audio.play();
        window.canplay=true;
        console.log('getNetworkType canplay'+canplay)
      });
    }
    // else {
    //   audio.autoplay="autoplay"
    //   audio.muted = true
    //   window.canplay=true;
    // }
    
	
  
  });



  function loadApp() {

// Create the flipbook

$('.flipbook').turn({

    height:600,

    elevation: 50,
    
    // Enable gradients

    gradients: true,
    
    // Auto center this flipbook

    autoCenter: false,
    display:'single'

});
}
